<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Carrito de Compras - Nike</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
    }
    nav {
      background: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
    }
    nav a:hover {
      color: #e60023;
    }
    .container {
      max-width: 1000px;
      margin: auto;
      padding: 2rem;
    }
    h1 {
      text-align: center;
      margin-bottom: 2rem;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      background: white;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      border-radius: 10px;
      overflow: hidden;
    }
    th, td {
      padding: 1rem;
      text-align: center;
      border-bottom: 1px solid #ddd;
    }
    th {
      background: #111;
      color: white;
    }
    tr:hover {
      background: #f9f9f9;
    }
    img {
      width: 70px;
      border-radius: 5px;
    }
    .btn {
      background: #e60023;
      color: white;
      padding: 0.5rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 1rem;
    }
    .btn:hover {
      background: #c1001d;
    }
    .total {
      text-align: right;
      margin-top: 1rem;
      font-size: 1.3rem;
      font-weight: bold;
    }
    .acciones {
      display: flex;
      justify-content: space-between;
      margin-top: 2rem;
    }
  </style>
</head>
<body>

  <nav>
    <div class="brand">Nike</div>
    <div>
      <a href="marca de tenis (1).html">Inicio</a>
      <a href="productos.html">Productos</a>
      <a href="carrito.html">Carrito</a>
      <a href="login.html">Login</a>
    </div>
  </nav>

  <div class="container">
    <h1>Carrito de Compras</h1>

    <table>
      <thead>
        <tr>
          <th>Producto</th>
          <th>Imagen</th>
          <th>Precio</th>
          <th>Cantidad</th>
          <th>Total</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Nike Air Force</td>
          <td><img src="https://sneakernews.com/wp-content/uploads/2023/02/tiffany-nike-air-force-1-DZ1382-001-release-date.jpg" alt="Nike Air Force"></td>
          <td>$2,299</td>
          <td><input type="number" value="1" min="1" style="width:50px;text-align:center;"></td>
          <td>$2,299</td>
        </tr>
        <tr>
          <td>Nike Pegasus</td>
          <td><img src="https://static.nike.com/a/images/t_PDP_1728_v1/f_auto,q_auto:eco/6eb642ee-808d-44b8-acef-13dd4dd3740a/pegasus-40-road-running-shoes-5GQzRw.png" alt="Nike Pegasus"></td>
          <td>$2,599</td>
          <td><input type="number" value="1" min="1" style="width:50px;text-align:center;"></td>
          <td>$2,599</td>
        </tr>
      </tbody>
    </table>

    <p class="total">Total: $4,898 MXN</p>

    <div class="acciones">
      <button class="btn">Actualizar Carrito</button>
      <button class="btn">Finalizar Compra</button>
    </div>
  </div>

</body>
</html>
