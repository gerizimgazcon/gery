<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Nike</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: 'Segoe UI', sans-serif;
      background: #f4f4f4;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    nav {
      background: #111;
      color: white;
      padding: 1rem 2rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    nav a {
      color: white;
      text-decoration: none;
      margin-left: 1.5rem;
    }
    nav a:hover {
      color: #e60023;
    }
    .container {
      flex: 1;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 2rem;
    }
    .login-box {
      background: white;
      width: 100%;
      max-width: 400px;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
      text-align: center;
    }
    .login-box h1 {
      margin-bottom: 1.5rem;
    }
    .form-group {
      margin-bottom: 1rem;
      text-align: left;
    }
    .form-group label {
      display: block;
      margin-bottom: 0.3rem;
      font-weight: bold;
    }
    .form-group input {
      width: 100%;
      padding: 0.5rem;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 1rem;
    }
    .btn {
      background: #e60023;
      color: white;
      padding: 0.7rem 1rem;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      width: 100%;
      font-size: 1rem;
      margin-top: 1rem;
    }
    .btn:hover {
      background: #c1001d;
    }
    .extra-links {
      margin-top: 1rem;
      font-size: 0.9rem;
    }
    .extra-links a {
      color: #e60023;
      text-decoration: none;
    }
    .extra-links a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <nav>
    <div class="brand">Nike</div>
    <div>
      <a href="index.html">Inicio</a>
      <a href="productos.html">Productos</a>
      <a href="carrito.html">Carrito</a>
      <a href="login.html">Login</a>
    </div>
  </nav>

  <div class="container">
    <div class="login-box">
      <h1>Iniciar Sesión</h1>
      <form>
        <div class="form-group">
          <label for="email">Correo Electrónico</label>
          <input type="email" id="email" name="email" placeholder="ejemplo@correo.com" required>
        </div>
        <div class="form-group">
          <label for="password">Contraseña</label>
          <input type="password" id="password" name="password" placeholder="Ingrese su contraseña" required>
        </div>
        <button type="submit" class="btn">Ingresar</button>
      </form>
      <div class="extra-links">
        <p><a href="#">¿Olvidaste tu contraseña?</a></p>
        <p>¿No tienes cuenta? <a href="#">Regístrate aquí</a></p>
      </div>
    </div>
  </div>

</body>
</html>
